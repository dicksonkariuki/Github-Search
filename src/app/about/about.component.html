<h1>GithubSearch</h1>
<p>Github search is an angular application that lets a user search github pages by inputing a name on the search input
    field.</p>
<p>Upon searching,a user is able to see:</p>
<ol>
    <li>The number of their repositories</li>
    <li>Followers </li>
    <li>The following</li>
    <li>Creation date</li>
    <li>Link to github projects</li>
</ol>
